<ion-toolbar>
    <ion-grid style="background: #fff;">
        <ion-row style="text-align: center;font-size: 12px;padding-top:5px">
            <ion-col col-4 (click)="CommunicationClick()">
                <img src="assets/imgs/Commu.png" style="width:25px;cursor: pointer;">
                <br />
                <span style="font-size: 3vw;">Communication</span>
            </ion-col>
            <ion-col col-4 style="display: flex;" (click)="DashboardClick()">
                <img src="assets/imgs/Dashboard.png" style="width:30%;margin: auto;cursor: pointer;">
            </ion-col>
            <ion-col col-4>
                <img src="assets/imgs/Govern.png" style="width:25px;cursor: pointer;">
                <br />
                <span style="font-size: 3vw;">Governance</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-toolbar>
