<ion-content>

  <img src="assets/imgs/loginbg.png" style="position: absolute;height:100%;width:100%">

  <div id="DivLoginBG">

    <img src="assets/imgs/EicherLogo4.png" id="ImgLoginLogo" />

    <img src="assets/imgs/Dashboard.png" style="width: 20%;margin-left: 40%;margin-top: 5%;" />

    <span class="SpnAppName">Eicher ProfiTech</span>

    <div id="DivLoginForm">

      <ion-grid>

        <ion-row>
          <ion-col>
            <span class="SpnLoginHeader">Login</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <span class="SpnLoginHeader" style="font-size: 1.3rem;color:gray">Login to era of productivity</span>
          </ion-col>
        </ion-row>

        <div style="display: flex;margin-left: 17px;">
          <div style="margin-top:48px;">
            <img src="assets/imgs/user.png">
          </div>
          <div class="floating-label" style="width:78%">
            <input class="floating-input" type="text" [(ngModel)]="Username" placeholder=" ">
            <label>User ID</label>
          </div>
        </div>

        <div style="display: flex;margin-left: 17px;">
          <div style="margin-top:48px;">
            <img src="assets/imgs/lock.png">
          </div>
          <div class="floating-label" style="width:78%">
            <input class="floating-input" type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="Password"
              placeholder=" ">
            <label>Password</label>
          </div>
          <div style="margin-top:48px;">
            <img src="assets/imgs/hide.png" style="width: 6%;margin-left: -55px;position: absolute;"
              (click)="ShowClick()">
          </div>
        </div>

        <div style="margin-top: -10px;text-align: end;margin-right: 12vh;cursor: pointer;"
          (click)="ForgotPasswordClick()">
          <span style="color:#294785;font-weight: 600;">Forgot Password?</span>
        </div>

        <ion-row>
          <ion-col>
            <button id="BtnLogin" (click)="LoginClick()">Login</button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col style="color:gray;margin-left:20px">
            Version 2.1 (Prod)
          </ion-col>
        </ion-row>

        <!-- <ion-row>
          <ion-col>
            <span id="SpnSignIn">Don't have and account? <span style="text-decoration: underline;color: #fc7328;">Sign
                in</span></span>
          </ion-col>
        </ion-row> -->

      </ion-grid>

    </div>

  </div>

</ion-content>
